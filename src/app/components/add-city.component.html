 <table>

  <tr *ngFor="let w of weatherOfCities">

    <td>
      <strong>{{city}}: </strong>
    </td>

    <td>
      <img src="http://openweathermap.org/img/w/{{w.icon}}.png" alt="">
    </td>

    <td>
      <strong> {{w.main}} - {{w.description}}</strong>
    </td>

  </tr>

</table> 

<form novalidate (ngSubmit)="addCityList(weatherForm.value.cityName)" #weatherForm="ngForm">

  City name:

  <input type="text" name="cityName" id="cityName" ngModel required>

  <button type="submit" [disabled]="!weatherForm.valid">

    Search weather

  </button>

</form>


<div class="row" *ngIf="cityList.length == 0 ">

  <p>No city is chosen.</p>

</div>


<div class="row" *ngIf="cityList.length > 0">

  <ul class="list-group">

    <li class="list-group-item" *ngFor="let city of cityList" (click)="getWeather(city)">

      {{ city }}

    </li>

  </ul>

</div>
